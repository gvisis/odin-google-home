<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styling -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/head-foot.css">
    <link rel="stylesheet" href="../css/buttons.css">
    <link rel="stylesheet" href="./css/pseudo-element.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Image Search</title>
</head>
<body>
    <header>
        <div class="nav">
            <div class="nav-links">
                <a href="../image-search/">Image search</a>
                <a href="../advanced-search/">Advanced search</a>
                <img class="top-img" src="../img/menu.png" alt="Menu">
                <a href="../."><img class="top-img" src="../img/smalllogo.png" alt="Small logo"></a>
            </div>
        </div>
    </header>
    <main>
        <div class="middle">
            <div class="img">
                <img src="../img/googlelogo.png" alt="Google Logo" class="logo">
            </div>
            <div class="search">
                <form class="main" action="https://google.com/search">
                    <div class="search-cont">
                        <img class="search-img" src="../img/search-solid.svg" alt="Search">
                        <input type="text" name="q" class="search-bar">
                        <input type="hidden" name="tbm" value="isch">
                        <img class="search-img" src="../img/microphone.png" alt="speech">
                    </div>
                    <div class="buttons-cont">
                        <button type="submit" class="buttons">Image Search</button>
                    </div>
                    <div class="lang-offer">
                        <span>Google offered in:</span>  
                        <a href="#">lietuviu</a>              
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="foot-bottom">
            <span>Lithuania</span>
        </div>
        <div class="foot-bottom">
            <div class="fbl-l">
                <a class='foot-bottom-links' href="#">Advertising</a>
                <a class='foot-bottom-links' href="#">Business</a>
                <a class='foot-bottom-links' href="#">About</a>
                <a class='foot-bottom-links' href="#">How Search works</a>
            </div>
            <div class="fbl-r">
                <a class='foot-bottom-links' href="#">Privacy</a>
                <a class='foot-bottom-links' href="#">Terms</a>
                <a class='foot-bottom-links' href="#">Settings</a>
            </div>
        </div>
    </footer>
   </body>
   </html>
